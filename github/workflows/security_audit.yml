name: "ğŸ¦¨ğŸ›¡ï¸ PROTOCOLO ZORRIBANDI: SEGURIDAD MASIVA"

# ğŸ¦¨ğŸ›¡ï¸ Disparadores limitados para evitar ataques de inyecciÃ³n en PRs
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 2 * * 1' # Escaneo profundo cada lunes a las 2:30 AM

# ğŸ¦¨ğŸ›¡ï¸ Hardening de permisos: Bloqueo total de escritura en el repositorio
permissions:
  contents: read
  security-events: write # Solo para reportar hallazgos en la pestaÃ±a de seguridad

jobs:
  audit-masivo:
    name: ğŸ¦¨ğŸ›¡ï¸ Scanner de Ã‰lite
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Evita ataques de denegaciÃ³n de servicio en el pipeline

    steps:
      - name: ğŸ¦¨ğŸ›¡ï¸ Blindaje de CÃ³digo Fuente
        uses: actions/checkout@v4
        with:
          persist-credentials: false # No deja rastro del token de GitHub

      - name: ğŸ¦¨ğŸ›¡ï¸ DetecciÃ³n de Fugas (Secret Scanning)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ¦¨ğŸ›¡ï¸ Inicializar Motor de Inteligencia (CodeQL)
        uses: github/codeql-action/init@v3
        with:
          languages: python
          # 'security-extended' busca vulnerabilidades mÃ¡s profundas que el escaneo normal
          queries: security-extended,security-and-quality

      - name: ğŸ¦¨ğŸ›¡ï¸ AnÃ¡lisis de Flujo de Datos Masivo
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

      - name: ğŸ¦¨ğŸ›¡ï¸ VerificaciÃ³n de Dependencias (Dependency Review)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
